<div class="row clearfix" ng-if="!User.info.CustomerEmail  && ListPaymentGateways.accountsDisabled == 'optional'">
		<div class="col-md-6 column">
			<form role="form" ng-submit="SignUp('cart')">
				<div class="form-group">
					 <label for="exampleInputEmail1">First Name</label>
                     <input ng-model="Customer.FirstName" required="required" type="text" class="form-control" id="exampleInputEmail1" />
				</div>
                <div class="form-group">
					 <label for="exampleInputEmail1">Last Name</label>
                     <input ng-model="Customer.LastName"  type="text" class="form-control" id="exampleInputEmail1" />
				</div>
                <div class="form-group">
					 <label for="exampleInputEmail1">Email address</label>
                     <input ng-model="Customer.Email" required="required" type="email" class="form-control" id="exampleInputEmail1" />
				</div>
				<div class="form-group">
					 <label for="exampleInputPassword1">Password</label>
                     <input ng-model="Customer.Password"  required="required" type="password" class="form-control" id="Password" />
				</div>
                <div class="form-group">
					 <label for="exampleInputPassword1">Confirm Password</label>
                     <input  required="required" type="password" class="form-control" id="confirmPassword"  oninput="check(this)" />
				</div>
                <hr />
                 <div class="form-group">
					 <label for="exampleInputEmail1">Company</label>
                     <input ng-model="Customer.Company"  type="text" class="form-control" id="exampleInputEmail1" />
				</div>
                 <div class="form-group">
					 <label for="exampleInputEmail1">Phone</label>
                     <input  ng-model="Customer.Phone" title="Please enter valid phone number"  type="tel" pattern="[0-9]{11}" class="form-control" id="exampleInputEmail1" />
				</div>
                 <div class="form-group">
					 <label for="exampleInputEmail1">Address</label>
                     <input ng-model="Customer.Address" required="required" type="text" class="form-control" id="exampleInputEmail1" />
				</div>
                 <div class="form-group">
					 <label for="exampleInputEmail1">Address Continue</label>
                     <input ng-model="Customer.AddressContinue"  type="text" class="form-control" id="exampleInputEmail1" />
				</div>
                 <div class="form-group">
					 <label for="exampleInputEmail1">City</label>
                     <input ng-model="Customer.City"  type="text" class="form-control" id="exampleInputEmail1" />
				</div>
                 <div class="form-group">
					 <label for="exampleInputEmail1">Post / Zip Code</label>
                     <input ng-model="Customer.PostCode"  type="text" class="form-control" id="exampleInputEmail1" />
