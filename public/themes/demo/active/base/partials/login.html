<div class="row clearfix" ng-if="!User.info.CustomerEmail && ListPaymentGateways.accountsDisabled != 'disabled'">	
 <h4 ng-show="ResetPasswordMessage == true" class="label  label-success"> Congratulations! You have successfully reset your password. Please do login and enjoy the perks.</h4>
<br /> <br />
    <div class="clearfix"></div>
		<div class="col-md-6 column">
			<form role="form" ng-submit="CheckLogin('cart')">
				<div class="form-group">
					 <label for="exampleInputEmail1">Email address</label>
                     <input required="required" type="email" class="form-control" ng-model="Customer.email" />
				</div>
				<div class="form-group">
					 <label for="exampleInputPassword1">Password</label>
                     <input  required="required" type="password" class="form-control" ng-model="Customer.password"  />
				</div>
                <h4 id="error" style="display:none; color:red;">Please enter valid login information.</h4>
                <div class="col-md-12" ng-if="ForgotEmail">
                    <h4  class="label label-warning">Email sent please check your inbox for password.</h4>
                    <div class="clearfix"></div>
                </div>
                 <div lass="col-md-4 pull-right" ng-if="!ForgotEmail">
                    <a  href="forgot_password">Forgot password</a>
                </div>
                
				<div class="checkbox">
				</div> <button type="submit" class="btn btn-default">Login</button>
                <div class="col-md-4 pull-right" ng-if="!User.info.CustomerEmail && (ListPaymentGateways.accountsDisabled != 'required' || ListPaymentGateways.accountsDisabled == 'optional')">
            		<a class="btn btn-info" ng-click="GuestLogin('confirm')">Continue as Guest login</a>
           		</div>
                
			</form>
		</div>
        <div class="col-md-6 column" ng-if="!User.info.CustomerEmail && (ListPaymentGateways.accountsDisabled != 'required' || ListPaymentGateways.accountsDisabled == 'optional')">
            <div class="col-md-6">
              <a href="./signup" class="btn btn-info">Sign Up</a>
            </div>
		</div>
	</div>
   
   <div class="row clearfix"  ng-if="User.info.CustomerEmail || ListPaymentGateways.accountsDisabled == 'disabled'">
        <div class="col-md-6 column" ng-if="User.info.CustomerEmail && ListPaymentGateways.accountsDisabled != 'disabled' && !ResetPasswordDone">
           <!--<h4>You are already logged In.</h4>-->
		</div>
        <div class="col-md-6 column" ng-if="User.info.CustomerEmail && ListPaymentGateways.accountsDisabled != 'disabled' && ResetPasswordDone">
           <h4>Password updated.</h4>
           <a href="/">Home</a>
		</div>
        <div class="col-md-6 column" ng-if="!User.info.CustomerEmail && ListPaymentGateways.accountsDisabled == 'disabled'">
            <div class="col-md-4 pull-right">
            	<a class="btn btn-info" ng-click="GuestLogin('confirm')">Continue as Guest login.</a>
          </div>
		</div>
        <div class="col-md-6 column" ng-if="User.info.CustomerEmail && ListPaymentGateways.accountsDisabled == 'disabled'">
          <!-- <h4>Login is disabled.</h4>-->
		</div>
	</div>
