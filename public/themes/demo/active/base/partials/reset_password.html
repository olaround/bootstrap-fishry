   <div class="row clearfix"  ng-if="User.info.CustomerEmail || ListPaymentGateways.accountsDisabled == 'disabled'">
        <div class="col-md-6 column" ng-if="User.info.CustomerEmail && ListPaymentGateways.accountsDisabled != 'disabled'">
          <form role="form" ng-submit="ResetPassword('login')">
				<div class="form-group">
					 <label for="exampleInputEmail1">Old Password</label>
                     <input required="required" type="password" class="form-control" ng-model="Customer.OldPassword" />
				</div>
                <div class="form-group">
					 <label for="exampleInputEmail1">New Password</label>
                     <input required="required" id="Password" type="password" class="form-control" ng-model="Customer.NewPassword" />
				</div>
                 <div class="form-group">
					 <label for="exampleInputEmail1">Confirm Password</label>
                     <input required="required" type="password" id="confirmPassword"  oninput="check(this)" class="form-control" ng-model="Customer.ConfirmNewPassword" />
				</div>
                <h4 ng-show="invalidPassword" class="label  label-warning">Please enter valid password</h4>
				<div class="checkbox">
				</div> <button type="submit" class="btn btn-default">Update</button>
			</form>
		</div>
        <div class="col-md-6 column" ng-if="!User.info.CustomerEmail && ListPaymentGateways.accountsDisabled == 'disabled'">
           <h4>Login is disabled</h4>
		</div>

		</div>
