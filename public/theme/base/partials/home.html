<div class="row clearfix">
						<div class="col-md-12 column">
						  <div class="row" ng-repeat="collection in ListCollection">
						 <div ng-show="(collection.collectionName != 'Frontpage')">
                          <div class="col-lg-12" ng-if="ProductCount(collection.collectionName,'Frontpage')">
                            	<h3>{{collection.collectionName}}</h3>
                          </div>
							<div class="col-md-4"  ng-repeat="products in ListProduct | CustomFilter:{collection:'Frontpage'} | CustomFilter:{collection:collection.collectionName} | filter:Search">
							 
                              <div class="thumbnail">
								<a href="./product/{{products.productName}}"><img alt="300x200" src="{{products.productImage[0].Image}}"></a>
								<div class="caption">
								  <h4>
									<a href="./product/{{products.productName}}">
                                    			{{products.productName}}
                                    </a>
                                  </h4>                                   
                                    <h5>(Rs {{products.productPrice}}) <span><strike>(Rs {{products.productPriceCompare}})</strike></span></h5>
                                   
								  <p>
                                  <input class="input input-small"  min='1'  ng-model="products.productQuantity" type="number" >
									<a class="btn btn-primary"  href="javascript:void(0)"  ng-click="addToCart(products.id,products)">
									  Add
									</a>
									
									<a class="btn" href="#"></a>
								  </p>
								</div>
							  </div>
                              <div class="clearfix"></div>
							</div>
                             <div class="clearfix"></div>
                             
                             
                             </div>
                             
						  </div>
                          
                           
						</div>
					  </div>
