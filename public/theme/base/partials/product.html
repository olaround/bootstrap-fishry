<div id="genericOverlay" style="position: absolute; left: 0px; top: 60px;">
    <div class="overlayContentFrame">
        <div class="overlayContent"> <a class="closeButton js-closeButton" ng-click="postcollection();">Ã—</a> 
            <div id="builderDefaultPage" ng-repeat="(key,product) in ListProduct | CustomFilter:{productUrl : routeParam}">
                <h1 class="pageHeading">{{product.productName}}</h1>
                <div class="visualWrapper">
                    <div class="productImage">
                        <!-- <span>{{product.productImage[0].Image}}</span> -->
                        <a ng-if="product.productImage[0].Image">
                            <img ng-src="{{product.productImage[0].Image}}" title="{{product.productName}}" style="background:url({{BaseUrl}}img/theme/load.gif) no-repeat center;z-index: 9999;">
                        </a>
                        <a ng-if="!product.productImage[0].Image">
                            <img src="{{BaseUrl}}img/theme/default.png" alt="abc" style="background-color: rgb(235, 232, 232);" />
                        </a>
                    </div>
                    <p class="productDescription" ng-bind-html="product.productDescription | cut:true:80:' ...'"></p>
                </div>
                <div class="builderWrapper">
                    <form name="addtoCart" ng-submit="addToCart(product.id,product,postcollection())">
                        <h2 class="sectionHeading">Serving Options</h2>

                        <div class="detailsContent detailsServingOptions">
                            <div class="table variantTable variantSection" ng-if="product.productMultiOptions">
                                <div class="tbody variants-border" ng-repeat="valueSize in product.productMultiOptionsList" ng-model="product.productVarientModel[valueSize.name]">



                                    <div class="td tdName" ng-repeat="parms in valueSize.value" value="{{parms}}" style="width: 18%;text-align:none;margin-left:20px;">

                                        <label>
                                            <input type="radio" value="{{parms}}" required ng-model="product.productVarientModel[valueSize.name]" name="{{valueSize.name}}" style="margin-right: 2px;">{{parms}}
                                        </label>
                                    </div>

                                    <div class="clr">
                                        <!-- -->
                                    </div>
                                </div>

                            </div>

                        </div>
                        
                            
                                    <span class="cancel" ng-repeat="valueSize in product.productMultiOptionsList" style="padding-top: 20px;display: inline-block;float: left;"><a class="buttonType5" ng-if="!product.productMultiOptions && product.productPrice != null" style="color: black;font-size: 13px;margin-left: 6px;">PKR {{product.productPrice}}</a>
                                        <a class="buttonType5" ng-if="product.productVarientModel[valueSize.name] && product.productMultiOptions && product.productPrice != null " style="color: black;font-size: 13px;margin-left: 6px;">PKR {{returnPrice(product)}} </a>
                                    </span>
                               
                        

                        <table cellpadding="0" cellspacing="0" class="buttons">
                            <tbody>
                                <tr>

                                    <td class="cancel"><a ng-click="postcollection();" class="buttonType5 js-cancel">Cancel</a>
                                    </td>

                                    <td class="qty" style="font-weight:bold;">Quantity:

                                        <select class="js-productQuantity" style="width:44px;" min='1' ng-model="product.productQuantity" type="number">
                                            <!-- -->
                                            <option selected="" value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                            <option value="15">15</option>
                                            <option value="16">16</option>
                                            <option value="17">17</option>
                                            <option value="18">18</option>
                                            <option value="19">19</option>
                                            <option value="20">20</option>
                                            <option value="21">21</option>
                                            <option value="22">22</option>
                                            <option value="23">23</option>
                                            <option value="24">24</option>
                                            <option value="25">25</option>
                                        </select>

                                    </td>


                                    <td>
                                        <input type="submit" value="Add To Order" title="Click To Add To Cart" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="clr">
                            <!-- -->
                        </div>
                    </form>

                </div>
                <div class="clr">
                    <!-- -->
                </div>
            </div>
        </div>
    </div>
</div>
